<div *ngIf="invalidLogin" class="alert alert-danger text-center">Invalid username and/or password.</div>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-sm-4">
    <form #f="ngForm" (ngSubmit)="signIn(f.value)">
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input  type="email" 
                class="form-control" 
                id="exampleInputEmail1" 
                aria-describedby="emailHelp" 
                placeholder="Enter email"
                ngModel
                name="email"
                required
                autofocus>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <a class="form-sublink" href="#">Forgot password?</a>
        <input  type="password" 
                class="form-control" 
                id="exampleInputPassword1" 
                placeholder="Password"
                ngModel
                name="password"
                required>
      </div>
      <button type="submit" class="btn btn-primary btn-block mb-4">Sign In</button>
      <p class="small text-center text-gray-soft">
        Don't have an account yet?
        <a routerLink="/register" routerLinkActive="active">Register</a>
      </p>
    </form>
    </div>
  </div>
</div>
