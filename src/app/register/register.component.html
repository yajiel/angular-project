<div class="container">
  <div class="row justify-content-center support-frame">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <h1 class="text-primary text-center">Register!</h1>
      <br />
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input
            type="text"
            id="firstname"
            class="form-control"
            formControlName="firstname"
            placeholder="First Name"
            [ngClass]="{
              notvalid: !registerForm.controls.firstname.valid && submitted
            }"
            autofocus
          />
          <div *ngIf="!registerForm.controls.firstname.valid && submitted">
            <span
              class="help-block hint"
              *ngIf="
                registerForm.controls.firstname.errors.required && submitted
              "
              >First name required</span
            >
          </div>
        </div>

        <div class="form-group">
          <label for="lastame">Last Name</label>
          <input
            type="text"
            id="lastname"
            class="form-control"
            formControlName="lastname"
            placeholder="Last Name"
            [ngClass]="{
              notvalid: !registerForm.controls.firstname.valid && submitted
            }"
            autofocus
          />
          <div *ngIf="!registerForm.controls.lastname.valid && submitted">
            <span
              class="help-block hint"
              *ngIf="
                registerForm.controls.lastname.errors.required && submitted
              "
              >Last name required</span
            >
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Password"
            [ngClass]="{
              notvalid: !registerForm.controls.firstname.valid && submitted
            }"
            autofocus
          />

          <div *ngIf="!registerForm.controls.password.valid && submitted">
            <span
              class="help-block hint"
              *ngIf="
                registerForm.controls.password.errors.required && submitted
              "
            >
              Password required
            </span>
            <span
              class="help-block hint"
              *ngIf="
                registerForm.controls.password.errors.minlength && submitted
              "
            >
              Password should be at least 6 letters long
            </span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmpassword">Confirm Password</label>
          <input
            type="password"
            id="confirmpassword"
            class="form-control"
            formControlName="confirmpassword"
            placeholder="Confirm Password"
            [ngClass]="{
              notvalid:
                !registerForm.controls.confirmpassword.valid && submitted
            }"
            autofocus
          />
          <div
            *ngIf="!registerForm.controls.confirmpassword.valid && submitted"
          >
            <span
              class="help-block hint"
              *ngIf="
                registerForm.controls.confirmpassword.errors.required &&
                submitted
              "
            >
              Confirm password required
            </span>
            <span
              class="help-block hint"
              *ngIf="
                registerForm.controls.confirmpassword.errors.passwordnotmatch &&
                submitted
              "
            >
              Password does not match
            </span>
          </div>
        </div>

        <div class="form-group">
          <label for="chinesename">Chinese Name</label>
          <input
            type="text"
            id="chinesename"
            class="form-control"
            formControlName="chinesename"
            placeholder="中文名字"
            [ngClass]="{
              notvalid: !registerForm.controls.firstname.valid && submitted
            }"
            autofocus
          />
          <div *ngIf="!registerForm.controls.chinesename.valid && submitted">
            <span
              class="help-block hint"
              *ngIf="
                registerForm.controls.chinesename.errors.required && submitted
              "
              >Chinese name required
            </span>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Email Address"
            [ngClass]="{
              notvalid: !registerForm.controls.firstname.valid && submitted
            }"
            autofocus
          />
          <div *ngIf="!registerForm.controls.email.valid && submitted">
            <span
              class="help-block hint"
              *ngIf="!registerForm.controls.email.valid && submitted"
              >Please enter a valid email</span
            >
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">
          Register
        </button>

        <p class="small text-center text-gray-soft">
          Already have an account?
          <a routerLink="/login" routerLinkActive="active">Sign In</a>
        </p>
      </form>
    </div>
  </div>
</div>
